<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        /*padding-top: 2px;*/
    }
    /*表头居中*/
    .ui-th-div{
        text-align: center;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">标签管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="labelAdd()"><i
                                    class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button class="btn btn-info" onclick="labelEdit()"><i
                                    class="fa fa-pencil-square-o"></i>&nbsp;修改
                            </button>
                            <button class="btn btn-danger" onclick="deleteLabel()"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>


                        </div>
                        <br>
                        <table id="jqGrid" class="table table-hover">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!--<! /.card-body &ndash;&gt;-->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
        <div class="content">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="labelModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="categoryModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="categoryForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="l_id" name="l_id">


                                <div class="form-group">
                                    <label for="labelName" class="control-label">分类名称:</label>
                                    <input type="text" class="form-control" id="labelName" name="labelName"
                                           placeholder="请输入分类名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="labelName" class="control-label">排序值:</label>
                                    <input type="number" class="form-control" id="ranking" name="ranking"
                                           placeholder="请输入分类排序值" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>

<!-- Bootstrap 4 -->
<script th:src="@{~/plugins/bootstrap/js/bootstrap.bundle.min.js}" language="javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{~/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{~/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{~/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>

<!-- sweetalert -->
<script th:src="@{~/js/sweetalert.min.js}"></script>
<script th:src="@{~/admin/dist/js/public.js}"></script>
<script th:src="@{~/admin/dist/js/label.js}"></script>
</body>
</html>
