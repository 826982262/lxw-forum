<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        /*padding-top: 2px;*/
    }
    /*表头居中*/
    .ui-th-div{
        text-align: center;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">话题帖子管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="grid-btn">
                            <button class="btn btn-info" onclick="lockTopic(2)"><i
                                    class="fa fa-plus"></i>&nbsp;批量发布
                            </button>
                            <button class="btn btn-danger" onclick="lockTopic(3)"><i
                                    class="fa fa-trash-o"></i>&nbsp;批量下架
                            </button>
                            <button class="btn btn-info" onclick="doTop(1)"><i
                                    class="fa fa-plus"></i>&nbsp;批量置顶
                            </button>
                            <button class="btn btn-danger" onclick="doTop(0)"><i
                                    class="fa fa-trash-o"></i>&nbsp;批量取消置顶
                            </button>
                            <a class="btn btn-info" href="/admin/topicmanage?audit=4"><i
                                    class="fa "></i>&nbsp;全部
                            </a>
                            <a class="btn btn-info" href="/admin/topicmanage?audit=3"><i
                                    class="fa "></i>&nbsp;审核不通过
                            </a>

                            <a class="btn btn-info"href="/admin/topicmanage?audit=0"><i
                                    class="fa "></i>&nbsp;未审核
                            </a>
                            <a class="btn btn-info" href="/admin/topicmanage?audit=2"><i
                                    class="fa "></i>&nbsp;已发布
                            </a>
                            <a class="btn btn-info" href="/admin/topicmanage?audit=1"><i
                                    class="fa "></i>&nbsp;待人工审核
                            </a>
                        </div>
                        <table id="jqGrid" class="table table-bordered">
                        </table>
                        <div id="jqGridPager"></div>
                    </div><!-- /.card-body -->
                </div><!-- /.container-fluid -->
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>

<!-- Bootstrap 4 -->
<script th:src="@{~/plugins/bootstrap/js/bootstrap.bundle.min.js}" language="javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{~/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{~/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{~/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{~/js/sweetalert.min.js}"></script>
<script th:src="@{~/admin/dist/js/public.js}"></script>
<script th:src="@{~/admin/dist/js/topic.js}"></script>
</body>
</html>
