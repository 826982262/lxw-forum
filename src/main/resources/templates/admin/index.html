
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3 class="card-title">首页</h3>
                </div> <!-- /.card-body -->
                <div class="card-body">
                    <div class="panel panel-default">
                        <div style="padding: 10px 0 20px 10px;">

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:text="'操作系统：'+${os}"></li>
                                <li class="list-group-item" th:text="'最大内存：'+${maxMemory}"></li>
                                <li class="list-group-item" th:text="'总占用内存：'+${totalMemory}"></li>
                                <li class="list-group-item" th:text="'释放内存：'+${freeMemory}"></li>

                                <li class="list-group-item" th:text="'可用内存'+${usableMemory}"></li>
                            </ul>


                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
<!--    <div th:replace="admin/footer::footer-fragment"></div>-->
</div>
<!-- jQuery -->
<script type="text/javascript" th:src="@{~/js/jquery/jquery.min.js}" language="javascript"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" th:src="@{~/plugins/bootstrap/js/bootstrap.js}" language="javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{~/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
