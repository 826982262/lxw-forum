<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>用户中心页 </title>
	<script type="text/javascript" th:src="@{~/js/jquery/jquery.min.js}" language="javascript"></script>
	<link rel="stylesheet" th:href="@{~/plugins/bootstrap/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{~/plugins/bootstrap/js/bootstrap.js}" language="javascript"></script>
	<link th:href="@{~/css/common.css}" rel="stylesheet" type="text/css"/>
	<script th:src="@{~/js/sweetalert.min.js}" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" th:src="@{~/js/jquery/jquery.letterAvatar.js}" language="javascript"></script>
	<script th:src="@{~/js/jquery/readmore.min.js}"></script>
	<script type="text/javascript" th:src="@{~/js/layer/layer.js}" language="javascript"></script>
	<link th:href="@{~/js/imageZoom/style.css}" rel="stylesheet" type="text/css" />
	<script language="javascript" th:src="@{~/js/ajax.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">

	<link th:href="@{~/css/themify-icons/style.css}" type="text/css" rel="stylesheet">
	<script language="javascript" th:src="@{~/js/tool.js}" type="text/javascript"></script>

	

</head>
<body>


<!--引入页头-->
<div th:replace="/home/index ::index-head"></div>
<!--文章内容-->
<div class="skeleton">
	<div class="main wrap" >
		<div class="user-home-header" style="width: 1205px;">
			<div class="avatarRing"></div>
			<div class="inner clearfix">
				<div class="avatar">
					<div class="img-box">
						<th:block th:if="${session.user !=null}">

							<img th:src="${session.user.headUrl}">
						</th:block>

					</div>

				</div>
				<div class="head-line">
					<div class="name"th:text="${'账号：'+session.user.account}"></div>

				</div>

					<div class="nickname" th:text="${'昵称：'+session.user.uname}">

					</div> 



			</div>						
		</div>

		<div class="selfService clearfix">
			<div class="box">
				<ul class="ul">
					<li class="item">
						<a class="a-pic" href="user/control/topicList" >
							<div class="img cms-topic" ></div> 	
							<h4 class="title">我的话题</h4>
						</a>
					</li>
		            <li class="item">
						<a class="a-pic" href="user/control/commentList" >
							<div class="img cms-comment" ></div> 	
							<h4 class="title">我的评论</h4>
						</a>
					</li>
					<li class="item" >
						<a class="a-pic" href="user/control/replyList" >
							<div class="img cms-reply "></div> 
							<h4 class="title">我的回复</h4>	
						</a>
					</li>

		            <li class="item">
						<a class="a-pic" href="user/control/editUser" >
							<div class="img cms-pencil-alt" ></div> 
							<h4 class="title">修改个人资料</h4>	
						</a>
					</li>
					<li class="item">
						<a class="a-pic" href="user/control/realNameAuthentication" >
							<div class="img cms-realNameAuthentication" ></div> 
							<h4 class="title">绑定手机</h4>	
						</a>
					</li>


				</ul>
			</div>
		</div>


	</div>
</div>



<!--引入页脚-->
<div th:replace="/home/index :: foot"></div>


</body></html>
